<html ng-app="myApp">
<head>
	<title>Name of the app</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/sweetalert.css" />
	<link rel="stylesheet" href="css/alertify.core.css" />
	<link rel="stylesheet" href="css/alertify.default.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>
<body class="loading" ng-controller="myCtrl">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-1"></div>
						<input type="phone" ng-model="phoneNumber" placeholder="Enter Phone Number" style="color:black;border-radius:15px;outline: 0;" class="col-sm-5 "/>
						<button class="btn btn-info" ng-click="sendSms()" class="col-sm-5">Send Bill Details</button>
						<div class="col-sm-1"></div>
					</div>
					<img  ng-show="gifyhide" src="http://i.imgur.com/sOX1GUR.gif"
						alt="" style="height:100px;position:relative;left:150px;"/>
					<span ng-show="gifyhide" style="position:relative;left:130px;">Processing Payment</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">

			<!-- Header -->
			<header id="header">
				<h1>Name of the Project</h1>
				<p>Some shit regarding the project</p>
				<nav>
					<ul>
						<li><a href="#" ng-click="openModal()" class="icon fa-paypal"><span class="label">PayPal</span></a></li>
					</ul>
				</nav>
			</header>

			<!-- Footer -->
			<footer id="footer">
				<span class="copyright">&copy; <a href="http://html5up.net">Haridarshan H.S.</a>.</span>
			</footer>

		</div>
	</div>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script>
	window.onload = function() { document.body.className = ''; }
	window.ontouchmove = function() { return false; }
	window.onorientationchange = function() { document.body.scrollTop = 0; }
	</script>
	<script src="js/frameworks/jquery.min.js"></script>
	<script src="js/frameworks/bootstrap.min.js"></script>
	<script src="js/frameworks/angular.min.js"></script>
	<script src="js/frameworks/sweetalert.min.js"></script>
	<script src="js/frameworks/alertify.js"></script>
	<script src="js/angular-login.js"></script>
	
</body>
</html>
